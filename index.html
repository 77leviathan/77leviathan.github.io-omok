<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 오목</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="room-screen">
    <h1>🕹️ 오목 온라인</h1>
    <input type="text" id="roomInput" placeholder="방 코드 입력" maxlength="6">
    <button id="joinBtn">입장</button>
    <p id="room-error" class="error"></p>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="top-bar">
      <span id="player-info">🔲 흑: ??? vs ⭕ 백: ???</span>
    </div>
    <div id="board"></div>
    <div id="bottom-bar">
      <button id="placeStoneBtn">🪙 착수</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
